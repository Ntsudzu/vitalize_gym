<!-- forms/add_program.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Add Gymnastics Program</h2>
  <form action="../programs/add.php" method="POST">
    <div class="mb-3">
      <label>Program Name</label>
      <input type="text" class="form-control" name="program_name" required>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control" name="description" required></textarea>
    </div>
    <div class="mb-3">
      <label>Coach Name</label>
      <input type="text" class="form-control" name="coach_name" required>
    </div>
    <div class="mb-3">
      <label>Coach Contact</label>
      <input type="text" class="form-control" name="coach_contact" required>
    </div>
    <div class="mb-3">
      <label>Duration (weeks)</label>
      <input type="number" class="form-control" name="duration_weeks" required>
    </div>
    <div class="mb-3">
      <label>Skill Level</label>
      <select class="form-control" name="skill_level" required>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Add Program</button>
  </form>
</body>
</html>
