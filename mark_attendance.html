<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark Gymnast Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }
    .radio-group label {
      font-weight: normal;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #2980b9;
    }
    a.home-button {
      display: block;
      text-align: center;
      margin: 0 auto 15px auto;
      max-width: 400px;
      padding: 8px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    a.home-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>Mark Gymnast Attendance</h2>
  <a href="index.php" class="home-button">Home</a>

  <form action="submit_attendance.php" method="POST">
    <label for="programSelect">Select Program:</label>
    <select id="programSelect" name="program_id" required>
      <option value="">Loading programs...</option>
    </select>

    <label for="gymnastSelect">Select Gymnast:</label>
    <select id="gymnastSelect" name="gymnast_id" required>
      <option value="">Select a program first</option>
    </select>

    <label for="attendanceDate">Date:</label>
    <input type="date" id="attendanceDate" name="attendance_date" required />

    <label>Attendance:</label>
    <div class="radio-group">
      <div>
        <input type="radio" id="present" name="attendance_status" value="Present" checked />
        <label for="present">Present</label>
      </div>
      <div>
        <input type="radio" id="absent" name="attendance_status" value="Absent" />
        <label for="absent">Absent</label>
      </div>
    </div>

    <button type="submit">Submit Attendance</button>
  </form>

  <script>
    // Load programs
    fetch('get_programs.php')
      .then(response => response.json())
      .then(data => {
        const programSelect = document.getElementById('programSelect');
        programSelect.innerHTML = '';
        if (data.length === 0) {
          programSelect.innerHTML = '<option value="">No programs available</option>';
        } else {
          programSelect.innerHTML = '<option value="">-- Select Program --</option>';
          data.forEach(program => {
            const option = document.createElement('option');
            option.value = program.id;
            option.textContent = program.program_name;
            programSelect.appendChild(option);
          });
        }
      })
      .catch(() => {
        const programSelect = document.getElementById('programSelect');
        programSelect.innerHTML = '<option value="">Error loading programs</option>';
      });

    // Load gymnasts when program changes
    document.getElementById('programSelect').addEventListener('change', function () {
      const programId = this.value;
      const gymnastSelect = document.getElementById('gymnastSelect');
      gymnastSelect.innerHTML = '<option>Loading gymnasts...</option>';

      if (!programId) {
        gymnastSelect.innerHTML = '<option value="">Select a program first</option>';
        return;
      }

      fetch('get_gymnasts.php?program_id=' + programId)
        .then(response => response.json())
        .then(data => {
          gymnastSelect.innerHTML = '';
          if (data.length === 0) {
            gymnastSelect.innerHTML = '<option value="">No gymnasts enrolled</option>';
          } else {
            gymnastSelect.innerHTML = '<option value="">-- Select Gymnast --</option>';
            data.forEach(gymnast => {
              const option = document.createElement('option');
              option.value = gymnast.id;
              option.textContent = gymnast.gymnast_name;
              gymnastSelect.appendChild(option);
            });
          }
        })
        .catch(() => {
          gymnastSelect.innerHTML = '<option value="">Error loading gymnasts</option>';
        });
    });
  </script>

</body>
</html>
